<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Juego de Memoria</title>
        <link rel="stylesheet" href="themes/theme.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="js/jquery.mobile.structure-1.4.0.min.css" />
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile-1.4.0.min.js"></script>
        <script src="js/js.js"></script>
    </head>
    <body onload="initialize();" style="background:url(Imagenes/Fondo.png) no-repeat;background-size: 100% 100%;">
        <div data-role="page" data-theme="a" style="background: transparent">
            <center><h1 style="color: red;">Juego de Memoria</h1></center>
            <div data-role="content" data-theme="a" style="background: transparent">
                <div id="botonera" style="position: absolute; left: 42%; top: 84%;">
                    <span id = "msgContador" class="link">
                        <span id="contador">0</span>
                        Click
                    </span>
                    &nbsp;
                    <a href="javascript:location.reload();" class="link" onclick="reiniciarJuego();">Reiniciar</a>
                    &nbsp;
                    <span id = "msgTimer" class="link">
                        <span id = "timer">0</span> Segundos
                    </span>
                </div>
                <div id="content">
                </div>
            </div>
        </div>
    </body>
</html>
